<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="35" fill="#109DFF"/>
          </svg>
          <div class="calculatorBox">
              <div class="calculatorDisplay">
                  <h1>0</h3>
              </div>
              <div class="keypad">
                  <table class="keypadTable">
                    <tr>
                        <td class="keys clearAll">AC</td>
                        <td class="keys clearLast">C</td>
                        <td class="keys showDisplay divisionKey">/</td>
                        <td class="keys showDisplay multiKey">*</td>
                    </tr>
                    <tr>
                        <td class="keys showDisplay">7</td>
                        <td class="keys showDisplay">8</td>
                        <td class="keys showDisplay">9</td>
                        <td class="keys showDisplay minusKey">-</td>
                    </tr>
                    <tr>
                        <td class="keys showDisplay">4</td>
                        <td class="keys showDisplay">5</td>
                        <td class="keys showDisplay">6</td>
                        <td class="keys showDisplay plusKey">+</td>
                    </tr>
                    <tr>
                        <td class="keys showDisplay">1</td>
                        <td class="keys showDisplay">2</td>
                        <td class="keys showDisplay">3</td>
                        <td class="keys equalKey">=</td>
                    </tr>
                    <tr>
                        <td class="keys showDisplay" style="width: 129px;">0</td>
                        <td class="keys showDisplay">.</td>
                    </tr>
                  </table>
              </div>
          </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
